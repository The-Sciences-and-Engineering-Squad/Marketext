jobs:
  include:
    - stage: test
      name: "Frontend using React"
      language: node_js
      node_js: 
        - 'stable'
      cache:
        directories:
          - node_modules
      before_install:
        - cd client
      install:
        - npm install
      script:
        - npm run build
        - npm test
        - npm run test:coverage
    - stage: test
      name: "Backend using Python"
      language: python
      env:
        - FLASK_APP=server
        - FLASK_ENV=development
      before_install:
        - cd server
      install:
        - pip install -r requirements.txt
        - pip install coverage
      script:
        - python3 __init__.py
        - coverage run __init__.py
      after_success:
        - coverage report -m
        - coverage xml
    - stage: sonarcloud
      name: "SolarCloud Scan"
      addons:
        sonarcloud:
          organization: "the-sciences-and-engineering-squad" # the key of the org you chose at step #3
          token:
            secure: ""
      script:
        # other script steps might be done before running the actual analysis
        - sonar-scanner